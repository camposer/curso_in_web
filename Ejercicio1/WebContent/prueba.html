<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Prueba</title>
</head>
<body>
	<form method="POST">
		<input type="hidden" name="oculto" value="valor-oculto"/>
		<table border="1">
			<tr>
				<td>Días necesarios:</td>
				<td>
					1 <input type="radio" name="dias" value="1"/>
					2 <input type="radio" name="dias" value="2" checked="checked"/>
					<!-- 
					2 <input type="radio" name="dias" value="2" checked/>
					2 <input type="radio" name="dias" value="2" checked="true"/>
					-->
					3 <input type="radio" name="dias" value="3"/>
				</td>
			</tr>
			<tr>
				<td>Enviar notificaciones:</td>
				<td>
					<input type="checkbox" name="notificaciones" checked="checked"/>
				</td>
			</tr>
			<tr>
				<td>Nombre:</td>
				<td>
					<input type="text" name="nombre" value="Daniel"/>
				</td>
			</tr>
			<tr>
				<td>Comentarios:</td>
				<td>
					<textarea name="comentarios" rows="3" cols="20" draggable="false">Ninguno</textarea>
				</td>
			</tr>
			<tr>
				<td>Cantidad</td>
				<td>
					<select name="cantidad">
						<option value="1">Uno</option>
						<option value="2">Dos</option>
						<option value="3" selected="selected">Tres</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" name="boton" value="Botón"/>
					<input type="reset" name="reestablecer" value="Reestablecer"/>
					<input type="submit" value="Enviar"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
