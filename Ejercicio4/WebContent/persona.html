<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/comun.css">
	<link rel="stylesheet" type="text/css" href="css/persona.css">
	<style>
		#logo {
			width: 20%;
			height: 50%;
		}
		#contenedor {
			width: 80%;
			margin-left: auto;
			margin-right: auto;
		}
		#cabecera {
			font-style: italic;
			background-color: violet;
		}
		#menuIzquierdo {
			width: 20%;
			float: left;
			background-color: lightgray;
		}
		#contenido {
			width: 60%;
			float: left;
		}
		#menuDerecho {
			width: 20%;
			float: left;
			background-color: lightgray;
		}
		#pie {
			clear: both;
			height: 100px;
			background-color: lightblue;
		}
	</style>
	<title>Personas</title>
</head>
<body>
	<div id="contenedor">
		<div id="cabecera">
			<img id="logo" src="img/logo_insa.jpg" title="Logo de Insa"/>	
		</div>
	
		<div id="menuIzquierdo">
			Menú izquierdo
		</div>
	
		<div id="contenido">
			<h1>Personas</h1>
			<table class="tablaCentrada tablaFormulario">
				<tr>
					<td>Nombre:</td>
					<td><input type="text" name="nombre"/></td>
				</tr>
				<tr>
					<td>Apellido:</td>
					<td><input type="text" name="apellido"/></td>
				</tr>
				<tr>
					<td>Edad:</td>
					<td><input type="text" name="edad"/></td>
				</tr>
				<tr>
					<td colspan="2">
						<button>Agregar</button>
						<input type="button" value="Modificar"/>
					</td>
				</tr>
			</table>
			<br/>
			<table id="tablaPersonas" class="tablaCentrada tablaDatos">
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Edad</th>
					<th>Mostrar</th>
					<th>Eliminar</th>			
				</tr>
				<tr>
					<td>Juan</td>
					<td>Pérez</td>
					<td>35</td>
					<td><a href="#">mostrar</a></td>
					<td><a href="#">eliminar</a></td>
				</tr>
				<tr>
					<td>María</td>
					<td>García</td>
					<td>40</td>
					<td><a href="#">mostrar</a></td>
					<td><a href="#">eliminar</a></td>
				</tr>
				<tr>
					<td>Pedro</td>
					<td>González</td>
					<td>50</td>
					<td><a href="#">mostrar</a></td>
					<td><a href="#">eliminar</a></td>
				</tr>
				
			</table>
		</div>
	
		<div id="menuDerecho">
			Menú derecho
		</div>
	
		<div id="pie">
			Pie
		</div>
	</div>
</body>
</html>
