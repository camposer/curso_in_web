	<title>Insert title here</title>
	<script type="text/javascript" src="js/Persona.class.js"></script>
	<script>
		var p1 = new Persona("Juan", "Pérez");
		p1.setFechaNacimiento(new Date(1980, 1, 1));
		p1.setSexo(SEXO_MASCULINO);

		var personas = [p1,

		                new Persona("Pedro", "Picapiedra")
			];
		
		for (var i in personas) {
			document.writeln(personas[i] + "<br/>");
		}
		
	</script>
